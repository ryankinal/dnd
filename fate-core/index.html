<!DOCTYPE html>
<html lang="en">
<head>
	<title>FATE Core Dice | CertifiedRandom</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/58e5c80e40.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap" rel="stylesheet">
	<link href="../style.css" rel="stylesheet">
	<link href="dice.css?bust=6" rel="stylesheet">
</head>
<body>
	<div class="restrict">
		<div><a class="back-link" href="..">&laquo; CR.net</a></div>
		<h1>FATE Core System</h1>
		<h2>Fate Points</h2>
		<div class="form fate-points-form">
			<div>
				<button id="add"><span class="fas fa-plus"></span></button>
				<button id="refresh"><spsan class="fas fa-rotate-right"></span></button>
			</div>
			<div class="refresh-value">
				Refresh &nbsp;
				<select id="refreshValue">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3" selected>3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
		</div>
		<div class="fate-points">
		</div>

		<h2>Dice</h2>
		<div class="form roll-form">
			<button id="doIt"><span class="roll">Roll</span><span class="rolling"><span class="fas fa-compass fa-spin"></span></span></button>
		</div>
		<div class="results">
			<div id="output">
				<div class="dice">
					<div><div class="die"><span class="fas"></span></div></div>
					<div><div class="die"><span class="fas"></span></div></div>
					<div><div class="die"><span class="fas"></span></div></div>
					<div><div class="die"><span class="fas"></span></div></div>
				</div>
				<div class="level">
					<table>
						<tr class="plus-8"><td>+8</td><td>Legendary</td></tr>
						<tr class="plus-7"><td>+7</td><td>Epic</td></tr>
						<tr class="plus-6"><td>+6</td><td>Fantastic</td></tr>
						<tr class="plus-5"><td>+5</td><td>Superb</td></tr>
						<tr class="plus-4"><td>+4</td><td>Great</td></tr>
						<tr class="plus-3"><td>+3</td><td>Good</td></tr>
						<tr class="plus-2"><td>+2</td><td>Fair</td></tr>
						<tr class="plus-1"><td>+1</td><td>Average</td></tr>
						<tr class="zero"><td>0</td><td>Mediocre</td></tr>
						<tr class="minus-1"><td>-1</td><td>Poor</td></tr>
						<tr class="minus-2"><td>-2</td><td>Terrible</td></tr>
					</table>
				</div>
			</div>
		</div>

		
	</div>
	<script type="text/javascript" src="dice.js?bust=6"></script>
</body>
</html>
