<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sunless Citadel Navigable Map</title>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://kit.fontawesome.com/58e5c80e40.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Lobster+Two:wght@700&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="restrict">
			<h1>Sunless Citadel</h1>
			<div class="panel map-panel">
				<h2>Map <a class="map-view-button fas fa-chevron-down"></a></h2>
				<div class="slider">
					<div class="map fortress-map">
						<img src="fortress-level.jpg">
					</div>
					<div class="map grove-map">
						<img src="grove-level.jpg">
					</div>
				</div>
			</div>
			<div class="panel description-panel">
				<h2>Description <a class="description-view-button fas fa-chevron-down"></a></h2>
				<div class="slider">
					<div id="descriptionOutput"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="map-data.js"></script>
		<script type="text/javascript" src="map.js"></script>
	</body>
</html>
