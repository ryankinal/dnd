<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HexCrawl</title>
		<meta name="viewport" content="user-scalable=no">
 		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<script src="https://kit.fontawesome.com/58e5c80e40.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1692.0/aws-sdk.min.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>
	<body>
		<div class="outer">
			<div id="scroll">
				<div id="display"></div>
			</div>
			<div id="mapNotes"></div>
			<div id="hexNotes" class="notes modal hidden">
				<div>
					<div class="add-note">
						<a href="#">Add note &raquo;</a>
					</div>
					<div class="content">
						<div class="no-content">No notes. Perfect. Let's wrap.</div>
					</div>
				</div>
				<div class="note-form">
					<div class="form-field">
						<input type="hidden" class="note-type-input">
						<div class="note-type-select"></div>
						<div class="note-type-options"></div>
					</div>
					<div class="form-field">
						<textarea class="note-input"></textarea>
					</div>
					<div class="form-buttons">
						<button class="submit">Save</button>
						<button class="cancel">Cancel</button>
					</div>
				</div>
			</div>
			<div id="openRecentMap"></div>
			<div id="mapSetup" class="modal">
				<h2>Setup</h2>
				<div class="form-field">
					<label>Map Name</label>
					<input id="mapNameInput" type="text" value="Barovia">
				</div>
				<div class="form-field">
					<label>Map Image</label>
					<input id="mapImageInput" type="text" placeholder="Temporary text input" value="/app/images/barovia-map.jpg">
				</div>
				<div class="form-buttons">
					<button id="setupSubmitButton" class="submit">Create</button>
					<button id="setupCancelButton" class="cancel">Cancel</button>
				</div>
			</div>
			<div class="tool-belt hidden" id="toolBelt">
				<!-- <button class="map-settings disabled"><i class="fa-regular fa-map"></i></button> -->
				<button class="hex-settings disabled"><i class="hex-icon"></i></button>
				<button class="map-notes"><i class="fa-regular fa-file-lines"></i></button>
				<button class="center-party"><i class="fa-solid fa-location"></i></button>
				<button class="gm-view">
					<i class="on fa-solid fa-lock-open"></i>
					<i class="off fa-solid fa-lock"></i>
				</button>
			</div>
			<div id="mapSettings" class="settings map-settings hidden">
				<div class="menu-item gm-view">
					<div class="icon"><i class="fa-regular fa-eye"></i></div>
					<div class="text">Toggle GM View</div>
				</div>
				<div class="menu-item notes">
					<div class="icon"><i class="fa-regular fa-file-lines"></i></div>
					<div class="text">Notes</div>
				</div>
			</div>
			<div id="hexSettings" class="settings hex-settings hidden">
				<div class="menu-item notes">
					<div class="icon"><i class="fa-regular fa-file-lines"></i></div>
					<div class="text">Notes</div>
				</div>
				<div class="menu-item background-position">
					<div class="icon"><i class="fa-solid fa-arrows-up-down-left-right"></i></div>
					<div class="text">Adjust Hex Position</div>
				</div>
				<div class="menu-item hide">
					<div class="icon">
						<i class="off fa-regular fa-eye"></i>
						<i class="on fa-regular fa-eye-slash"></i>
					</div>
					<div class="text">
						<span class="on">Show</span>
						<span class="off">Hide</span>
					</div>
				</div>
				<div class="menu-item background-position party">
					<div class="icon"><i class="fa-solid fa-location-dot"></i></div>
					<div class="text">Move Party Here</div>
				</div>
			</div>
			<div id="positioningConfirm"><i class="fa-solid fa-check"></i></div>
		</div>
		<script type="module" src="scripts/index.js"></script>
	</body>
</html>
