<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hexcrawl</title>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../main.css" />
		<script type="module" src="login.js"></script>
	</head>
	<body>
		<header>
			<div class="contain">
				<h1>Hexcrawl</h1>
				<button class="button menu-button desktop-hide"><i class="fa fa-hamburger"></i></button>
			</div>
			<div class="menu top-menu hide">
				<a class="authorized" href="profile.html">Profile</a>
				<a class="authorized" href="maps.html">Maps</a>
				<a class="unauthorized" href="#login">Login</a>
				<a class="unauthorized" href="#register">Register</a>
			</div>
		</header>
		<section>
			<div class="contain columns columns-half">
				<div class="column column-skinny">
					<h3>Login</h3>
					<div class="form-field">
						<input type="text" id="loginEmail" placeholder="Email" />
					</div>
					<div class="form-field">
						<input type="password" id="loginPassword" placeholder="Password" />
					</div>
					<div class="form-field buttons-field">
						<button id="loginButton">Log In</button>
					</div>
					<div class="form-field errors" id="loginErrors"></div>
				</div>
				<div class="column column-skinny">
					<h3>Register</h3>
					<div class="form-field">
						<input type="text" id="registerEmail" placeholder="Email" />
					</div>
					<div class="form-field">
						<input type="password" id="registerPassword" placeholder="Password" />
					</div>
					<div class="form-field">
						<input type="password" id="registerConfirmPassword" placeholder="Confirm Password" />
					</div>
					<div class="form-field buttons-field">
						<button id="registerButton">Register</button>
					</div>
					<div class="form-field errors" id="registerErrors"></div>
				</div>
			</div>
		</section>
		<footer>
			<div class="contain columns columns-half">
				<div class="column">By <a href="https://certifiedrandom.net">CertifiedRandom.net</a></div>
				<div class="column text-right">Fucking tools</div>
			</div>
		</footer>
	</body>
</html>
