<!DOCTYPE html>
<html lang="en">
<head>
	<title>Talvinoch | CertifiedRandom</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/58e5c80e40.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quintessential&family=Roboto&display=swap" rel="stylesheet">
	<link href="../style.css" rel="stylesheet">
	<link href="talvinoch.css" rel="stylesheet">
</head>
<body class="dark-mode">
	<div class="restrict">
		<div><a class="back-link" href="..">&laquo; CR.net</a></div>
		<h1>Mr. T's Damage Dice</h1>
		<div class="form roll-form">
			<form>
				<h2>Weapon</h2>
				<div class="field">
					<select name="weapon"></select>
					<div class="weapon-roll"></div>
				</div>

				<h2>Abilities</h2>
				<div class="field abilities-field"></div>
				<div class="field data-field">
					<div>
						<div class="label">Max Damage</div>
						<div class="value" id="maxDamage"></div>
					</div>
					<div>
						<div class="label">Avg Damage</div>
						<div class="value" id="avgDamage"></div>
					</div>
				</div>
				<div class="field">
					<input type="submit" value="Roll!">
				</div>
			</form>
		</div>
		<div class="results">
			<div class="output"></div>
		</div>
	</div>
	<div id="blanket" class="hidden"></div>
	<script type="text/javascript" src="talvinoch.js"></script>
</body>
</html>
